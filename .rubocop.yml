---
AllCops:
  TargetRubyVersion: 2.5
  
Metrics/BlockLength:
  Enabled: true
  Exclude:
    - specs/**/*
    - Rakefile

Security/YAMLLoad:
  Enabled: true
  Exclude:
    - specs/**/*

Style/HashSyntax:
  Enabled: true
  Exclude:
    - Rakefile

Style/SymbolArray:
  Enabled: true
  Exclude:
    - db/migrations/**/*
    - Rakefile

Metrics/MethodLength:
  Max: 1000

Metrics/LineLength:
  Max: 150

Style/RegexpLiteral:
  Enabled: false

Metrics/BlockLength:
  Max: 70